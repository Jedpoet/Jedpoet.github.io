<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>換算系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>

<body>

    <center>
        <h2>轉換表</h2>
    </center>
    <label for="unit">選擇單位：</label>
    <select id="unit">
        <option value="m2">m2</option>
        <option value="cm2">cm2</option>
        <option value="Ft2">Ft2</option>
        <option value="DS">DS(DM)</option>
    </select>

    <br>

    <label for="amount">輸入：</label>
    <input type="number" id="amount" min="0" value="1">



    <button onclick="calculateResult()">計算結果</button>

    <h3>換算結果：</h3>
    <h3 id="result_m2">m2: 0</h3>
    <h3 id="result_cm2">cm2: 0</h3>
    <h3 id="result_Ft2">Ft2: 0</h3>
    <h3 id="result_DS">DS(DM): 0</h3>

    <script>
        function calculateResult() {
            var changeUnit = document.getElementById("unit").value;
            var amount = document.getElementById("amount").value;
            if (changeUnit == "cm2") {
                var result_cm2 = amount;
                var result_m2 = amount*0.0001;
                var result_Ft2 = amount*0.0010764;
                var result_DS = amount*0.01;
            }
            else if (changeUnit == "m2") {
                var result_cm2 = amount*10000;
                var result_m2 = amount;
                var result_Ft2 = amount*10.764;
                var result_DS = amount*100;
            }
            else if (changeUnit == "Ft2") {
                var result_cm2 = amount*929;
                var result_m2 = amount*0.0929;
                var result_Ft2 = amount;
                var result_DS = amount*9.29;
            }
            else if (changeUnit == "DS") {
                var result_cm2 = amount*100;
                var result_m2 = amount*0.01;
                var result_Ft2 = amount*0.107643;
                var result_DS = amount;
            }

            document.getElementById("result_cm2").innerHTML = "cm2: " + result_cm2;
            document.getElementById("result_m2").innerHTML = "m2: " + result_m2;
            document.getElementById("result_Ft2").innerHTML = "Ft2: " + result_Ft2;
            document.getElementById("result_DS").innerHTML = "DS(DM): " + result_DS;

        }
    </script>

</body>

</html>
